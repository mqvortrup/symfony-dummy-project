resources:
  limits:
    cpu: 2
    memory: 1024Mi
  requests:
    cpu: 0.25
    memory: 256Mi

mysql:
  name: "mysql"
  image: "cbhtestregistry.azurecr.io/cbh_mysql"
  port: 3306
  env:
    secret:
      MYSQL_DATABASE:
        name: "database-secret"
        key: "database"
      MYSQL_ROOT_PASSWORD:
        name: "database-secret"
        key: "password"

nginx:
  name: "nginx"
  image: "cbhtestregistry.azurecr.io/cbh_nginx"
  port: 80

phpfpm:
  name: "php-fpm"
  image: "cbhtestregistry.azurecr.io/cbh_php-fpm"
  port: 9000
  env:
    secret:
      DATABASE_URL:
        name: "database-secret"
        key: "url"
